
<mat-toolbar  color="primary"> <button mat-button routerLink="/"> <mat-icon>home</mat-icon></button> {{dataService.langageUiSelected}}</mat-toolbar>

<div class="dataTable">
    <table >
        <thead>
            <tr>
                <th>id</th>
                <th>en</th>
                <th><b> {{dataService.langageUiSelected}} </b></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of translationData">
                <td>{{item.category}}.{{item.key}}</td>
                <td>{{item.en}}</td>
                <td>
                    <mat-form-field style="min-width:  40em">
                        <input matInput [value]="item.translation" (change)='translationChange($event.target.value, item.category, item.key, dataService.langageUiSelected )'>
                    </mat-form-field>
                </td>
            </tr>
        </tbody>
      </table>
</div>
